<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>Responsive Registration Form</title>
</head>
<body>
    <div class="form-container">
    <!--Header-->    
        <header id="form-title" class="heading-pad">
            <h1>The Code Review</h1>
        </header>
        <div class="banner heading-pad">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <hr class="hr-1">
        <hr class="hr-2">
    <!--Form -->
        <form id="cr-form" action="required" method=""get>
            <fieldset id="contact-info">
                <legend>Contact Information</legend>
                <ul>
                    <li>
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="user_full_name" placeholder="required">
                    </li>
                    <li>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="user_email" placeholder="required">
                    </li>
                    <li>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="user_phone">
                    </li>
                    <li>
                        <label for="address">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </li>
                    <li>
                        <label for="city">City</label>
                        <input type="text" id="city" name="user_city">
                    </li>
                    <li>
                        <label for="state">State</label>
                        <select name="user_state" id="state">
                            <optgroup label="Choose State">
                            <option value="alabama">Alabama</option>
                            <option value="alaska">Alaska</option>
                            <option value="arizona">Arizona</option>
                            <option value="arkansas">Arkansas</option>
                            <option value="california">California</option>
                            <option value="colorado">Colorado</option>
                            <option value="connecticut">Connecticut</option>
                            <option value="delaware">Delaware</option>
                            <option value="florida">Florida</option>
                            <option value="georgia">Georgia</option>
                            <option value="hawaii">Hawaii</option>
                            <option value="idaho">Idaho</option>
                            <option value="illinois">Illinois</option>
                            <option value="indiana">Indiana</option>
                            <option value="iowa">Iowa</option>
                            <option value="kansas">Kansas</option>
                            <option value="kentucky">Kentucky</option>
                            <option value="louisiana">Louisiana</option>
                            <option value="maine">Maine</option>
                            <option value="maryland">Maryland</option>
                            <option value="massachusetts">Massachusetts</option>
                            <option value="michigan">Michigan</option>
                            <option value="minnesota">Minnesota</option>
                            <option value="mississippi">Mississippi</option>
                            <option value="missouri">Missouri</option>
                            <option value="montana">Montana</option>
                            <option value="nebraska">Nebraska</option>
                            <option value="nevada">Nevada</option>
                            <option value="new-hampshire">New Hampshire</option>
                            <option value="new-jersey">New Jersey</option>
                            <option value="new-mexico">New Mexico</option>
                            <option value="new-york">New York</option>
                            <option value="north-carolina">North Carolina</option>
                            <option value="north-dakota">North Dakota</option>
                            <option value="ohio">Ohio</option>
                            <option value="oklahoma">Oklahoma</option>
                            <option value="oregon">Oregon</option>
                            <option value="pennsylvania">Pennsylvania</option>
                            <option value="rhode-island">Rhode Island</option>
                            <option value="south-carolina">South Carolina</option>
                            <option value="south-dakota">South Dakota</option>
                            <option value="tennessee">Tennessee</option>
                            <option value="texas">Texas</option>
                            <option value="utah">Utah</option>
                            <option value="vermont">Vermont</option>
                            <option value="virginia">Virginia</option>
                            <option value="washington">Washington</option>
                            <option value="west-virginia">West Virginia</option>
                            <option value="wisconsin">Wisconsin</option>
                            <option value="wyoming">Wyoming</option>
                            </optgroup>
                        </select>
                    </li>
                    <li>
                        <label for="zip-code">Zip Code</label>
                        <input type="text" id="zip-code" name="user_zip_code">
                    </li>
                </ul>
            </fieldset>

            <hr class="hr-3">

            <fieldset id="news-subscription">
                <legend>Newsletter</legend>
                <p>Select the newsletters you would like to receive.</p>
                <div class="checkbox">
                    <input type="checkbox" id="html-news" name="newsletter" value="html-news">
                    <label for="html-news" class="pad-left">HTML News</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="css-news" name="newsletter" value="css-news">
                    <label for="css-news" class="pad-left">CSS News</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="javascript-news" name="newsletter" value="javascript-news">
                    <label for="javascript-news" class="pad-left">Javascript News</label>
                </div>
                
                <p>Newsletter format</p>
                <div class="radio">
                    <input type="radio" id="html" name="news-format" value="html">
                    <label for="html" class="pad-left">HTML</label>
                </div>
                <div class=radio>
                    <input type="radio" id="plain-text" name="news-format" value="plain-text">
                    <label for="plain-text" class="pad-left">Plain text</label>
                </div>
                

                <p>Other topics you'd like to hear about</p>
                <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            </fieldset>

            <button class="btn">Sign Up</button>
            <p class="copyright heading-pad">&copy; The Code Review</p>
        </form>
    </div>
</body>
</html>
